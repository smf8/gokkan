name: CI
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: run golangci-lint 
        run: make lint
        
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: run tests 
        run: make test
        
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: run tests 
        run: make test
